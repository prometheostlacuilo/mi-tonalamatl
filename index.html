<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Tonalamatl</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #fdf5e6; }
        #resultado { font-size: 1.5rem; margin-top: 20px; color: #8b4513; }
        .glifo { width: 150px; height: 150px; margin: 20px auto; border: 2px solid #8b4513; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; }
    </style>
</head>
<body>
    <h1>Calculadora Tonalpohualli</h1>
    <p>Haz clic para conocer el signo de hoy:</p>
    <button onclick="calcularHoy()">Calcular Tonal</button>
    
    <div id="resultado"></div>

    <script>
        function calcularHoy() {
            const signos = ["Cipactli", "Ehecatl", "Calli", "Cuetzpalin", "Coatl", "Miquiztli", "Mazatl", "Tochtli", "Atl", "Itzcuintli", "Ozomatli", "Malinalli", "Acatl", "Ocelotl", "Cuauhtli", "Cozcacuauhtli", "Olin", "Tecpatl", "Quiahuitl", "Xochitl"];
            
            // Lógica simplificada: 11 de febrero de 2026
            // En una versión avanzada usaremos correlaciones exactas (Caso, etc.)
            let hoy = new Date();
            let indice = hoy.getDate() % 20; // Esto es solo un ejemplo visual rápido
            
            document.getElementById('resultado').innerHTML = 
                "Hoy es día: <strong>" + signos[indice] + "</strong><br>" +
                "<small>Según la correlación base</small>";
        }
    </script>
</body>
</html>
